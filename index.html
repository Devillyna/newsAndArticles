<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Converter</title>
    <script src="index.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>
      <h1>MONEY CONVERTER</h1>
      <select id="from-type">
        <option value="UAH" selected>UAH (Ukraine)</option>
        <option value="USD">USD (USA)</option>
        <option value="EUR">EUR (EU)</option>
      </select>
      <input id="from" type="text" size="30" />
      <br />
      <select id="to-type">
        <option value="UAH">UAH (Ukraine)</option>
        <option value="USD" selected>USD (USA)</option>
        <option value="EUR">EUR (EU)</option>
      </select>
      <input id="to" type="text" size="30" />
    </div>
  </body>
</html>
